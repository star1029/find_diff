<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找一找</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- 游戏介绍 -->
  <div class="intro" id="intro">
    <p>游戏规则</p>
    <div>在同样颜色的方块中找出颜色不同的方块进行点击，即可进入下一关卡，点击错误可以选择重新开始或返回主界面，游戏一共分为四个难度，每个难度方块个数也会有所不同，小伙伴要擦亮眼睛呀！</div>
    <button id="introHide">我了解了</button>
  </div>

  <!-- 入口页 -->
  <div class="open" id="open">
    <p>选择难度</p>
    <button data-name="easy" data-totel=9 data-number=27 data-index=0>简单</button>
    <button data-name="medium" data-totel=36 data-number=32 data-index=1>中等</button>
    <button data-name="diff" data-totel=81 data-number=32 data-index=2>困难</button>
    <button data-name="hell" data-totel=64 data-number=10 data-index=3>地狱</button>
  </div>

  <!-- 游戏界面 -->
  <div class="page" id="page">
    <button class="page-return" id="pageReturn">返回首页</button>
    <!-- 主面板 -->
    <div class="page-main">
      <div id="pageMain"></div>
      <!-- 缓冲圈 -->
      <div class="buffer" id="buffer" style="display: none;"></div>
    </div>
    <!-- 弹出框 -->
    <div class="shade" id="shade">
      <div>
        <p id="shadeTitle"></p>
        <button id="shadeAgain"></button>
        <button id="shadeReturn">返回首页</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
